<div class="form-container">
  <h2>📝 Thêm công việc mới</h2>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div class="form-group">
    <label>Tiêu đề:</label>
    <input [(ngModel)]="title" type="text" placeholder="Nhập tiêu đề..." />
  </div>

  <div class="form-group">
    <label>Mô tả:</label>
    <textarea [(ngModel)]="description" placeholder="Nhập mô tả..."></textarea>
  </div>

  <div class="form-group">
    <label>Deadline:</label>
    <input [(ngModel)]="deadline" type="date" />
  </div>

  <button (click)="addTodo()">Thêm công việc</button>
</div>
